query Me {
  me {
    id
    name
    email
    profile {
      id
      age
      weight
      height
      gender
      goal_weight
      activity_level
      diet
      fat
      carbs
      protein
      calories
    }
    favorites {
      id
      food_id
      custom
    }
    dailyRecords {
      id
      date
      calories
      fat
      carbs
      fiber
      protein
      food_string
      meal_type
    }
    weightLogs {
      id
      date
      current_weight
    }
  }
}
